<style>
    /* Custom scrollbar for WebKit browsers (Chrome, Safari, etc.) */
    .custom-scrollbar::-webkit-scrollbar {
        height: 8px; /* Height of horizontal scrollbar */
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: #222222; /* Corresponds to dark-2 */
        border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f3f; /* Corresponds to dark-3 */
        border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555555;
    }

    /* Custom scrollbar for Firefox */
    .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #3f3f3f #222222; /* thumb color, track color */
    }

    /* Custom styling for video player range inputs */
    .video-range {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
    }
    /* Webkit (Chrome, Safari) */
    .video-range::-webkit-slider-runnable-track {
        background-color: rgba(255, 255, 255, 0.3);
        height: 4px;
        border-radius: 2px;
    }
    .video-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* center thumb on track */
        background-color: #ff0000;
        height: 16px;
        width: 16px;
        border-radius: 50%;
    }
    /* Firefox */
    .video-range::-moz-range-track {
        background-color: rgba(255, 255, 255, 0.3);
        height: 4px;
        border-radius: 2px;
    }
    .video-range::-moz-range-thumb {
        background-color: #ff0000;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        border: none;
    }
</style>
